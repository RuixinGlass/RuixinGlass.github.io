<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双格式生成测试</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .test-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 双格式生成测试</h1>
        
        <div class="test-section">
            <h3>📋 测试目标</h3>
            <p>直接测试双格式生成逻辑，不依赖云同步</p>
        </div>

        <div class="test-section">
            <h3>🚀 测试操作</h3>
            <button onclick="testDualFormatGeneration()">测试双格式生成</button>
            <button onclick="clearLog()">清空日志</button>
        </div>

        <div class="test-section">
            <h3>📊 系统状态</h3>
            <div id="systemStatus"></div>
        </div>

        <div class="test-section">
            <h3>📝 测试日志</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        // 日志函数
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logEl.textContent += logEntry;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // 显示系统状态
        function updateSystemStatus() {
            const statusEl = document.getElementById('systemStatus');
            
            let statusHtml = `
                <div class="status info">
                    <strong>系统状态:</strong><br>
                    • 原子化存储: ${window.atomicStorage ? '✅ 已加载' : '❌ 未加载'}<br>
                    • window.atomicStorage: ${typeof window.atomicStorage}<br>
                    • 全局变量: ${Object.keys(window).filter(k => k.includes('atomic')).join(', ') || '无'}
                </div>
            `;
            
            statusEl.innerHTML = statusHtml;
        }

        // 测试双格式生成
        async function testDualFormatGeneration() {
            try {
                log('🚀 开始测试双格式生成...');
                
                // 创建测试数据
                const testData = {
                    currentNoteId: 'test_note_1',
                    notes: {
                        'test_note_1': {
                            id: 'test_note_1',
                            title: '双格式测试笔记',
                            content: '# 这是一个测试笔记\n\n用于验证云同步双格式功能。',
                            lastModified: new Date().toISOString(),
                            versions: [],
                            tags: ['测试', '云同步']
                        },
                        'test_note_2': {
                            id: 'test_note_2',
                            title: '第二个测试笔记',
                            content: '这是第二个测试笔记的内容。',
                            lastModified: new Date().toISOString(),
                            versions: [],
                            tags: ['测试']
                        }
                    }
                };

                log('📝 测试数据准备完成');
                log(`• 笔记数量: ${Object.keys(testData.notes).length}`);

                // 测试兼容格式生成
                const compatibleData = {
                    ...testData,
                    _version: '1.0',
                    _timestamp: new Date().toISOString()
                };
                log('✅ 兼容格式生成完成');

                // 测试原子化格式生成
                let atomicData = null;
                try {
                    if (window.atomicStorage) {
                        log('🔧 原子化存储可用，尝试获取真实数据...');
                        const atomicMetadata = await window.atomicStorage.getAllNoteMetadata();
                        atomicData = {
                            metadata: atomicMetadata,
                            _version: '2.0',
                            _timestamp: new Date().toISOString()
                        };
                        log(`✅ 原子化数据导出成功: ${atomicMetadata.length} 个笔记`);
                    } else {
                        log('⚠️ 原子化存储不可用，从兼容数据生成原子化格式...');
                        const atomicMetadata = Object.keys(testData.notes).map(noteId => {
                            const note = testData.notes[noteId];
                            return {
                                id: noteId,
                                title: note.title || '未命名笔记',
                                lastModified: note.lastModified || new Date().toISOString(),
                                tags: note.tags || [],
                                versionCount: note.versions ? note.versions.length : 0
                            };
                        });
                        atomicData = {
                            metadata: atomicMetadata,
                            _version: '2.0',
                            _timestamp: new Date().toISOString(),
                            _generated: true
                        };
                        log(`✅ 从兼容数据生成原子化格式: ${atomicMetadata.length} 个笔记`);
                    }
                } catch (error) {
                    log(`❌ 原子化数据导出失败，回退到兼容格式: ${error.message}`, 'error');
                    // 即使失败，也生成一个基本的原子化格式
                    const atomicMetadata = Object.keys(testData.notes).map(noteId => {
                        const note = testData.notes[noteId];
                        return {
                            id: noteId,
                            title: note.title || '未命名笔记',
                            lastModified: note.lastModified || new Date().toISOString(),
                            tags: note.tags || [],
                            versionCount: note.versions ? note.versions.length : 0
                        };
                    });
                    atomicData = {
                        metadata: atomicMetadata,
                        _version: '2.0',
                        _timestamp: new Date().toISOString(),
                        _fallback: true
                    };
                    log(`✅ 回退生成原子化格式: ${atomicMetadata.length} 个笔记`);
                }

                // 检查结果
                if (atomicData) {
                    log('🎉 双格式生成成功！', 'success');
                    log('📋 兼容格式预览:');
                    log(JSON.stringify(compatibleData, null, 2).substring(0, 300) + '...');
                    log('📋 原子化格式预览:');
                    log(JSON.stringify(atomicData, null, 2).substring(0, 300) + '...');
                    
                    // 模拟上传结构
                    const uploadBody = {
                        files: {
                            'notes-data.json': { content: JSON.stringify(compatibleData, null, 2) }
                        }
                    };
                    
                    if (atomicData) {
                        uploadBody.files['atomic-data.json'] = { content: JSON.stringify(atomicData, null, 2) };
                    }
                    
                    log('📤 模拟上传结构:');
                    log(`• 文件数量: ${Object.keys(uploadBody.files).length}`);
                    log(`• 文件列表: ${Object.keys(uploadBody.files).join(', ')}`);
                    
                    if (uploadBody.files['atomic-data.json']) {
                        log('✅ atomic-data.json 已添加到上传结构', 'success');
                    } else {
                        log('❌ atomic-data.json 未添加到上传结构', 'error');
                    }
                } else {
                    log('❌ 原子化格式生成失败', 'error');
                }
                
            } catch (error) {
                log(`❌ 测试失败: ${error.message}`, 'error');
                console.error('测试错误:', error);
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            log('🔧 双格式生成测试页面已加载');
            updateSystemStatus();
            
            // 定期更新状态
            setInterval(updateSystemStatus, 3000);
        });
    </script>
</body>
</html>
