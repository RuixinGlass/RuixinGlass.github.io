<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传验证工具</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .test-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .file-details {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 上传验证工具</h1>
        
        <div class="test-section">
            <h3>📋 工具说明</h3>
            <p>这个工具可以实时监控云同步上传过程，确认是否真正生成了双格式文件。</p>
        </div>

        <div class="test-section">
            <h3>🔧 配置信息</h3>
            <div class="form-group">
                <label for="token">GitHub Token:</label>
                <input type="password" id="token" placeholder="输入你的GitHub Token">
            </div>
            <div class="form-group">
                <label for="gistId">Gist ID:</label>
                <input type="text" id="gistId" placeholder="输入Gist ID（留空创建新的）">
            </div>
        </div>

        <div class="test-section">
            <h3>🚀 验证操作</h3>
            <button onclick="startUploadVerification()">开始上传验证</button>
            <button onclick="checkGistFiles()">检查Gist文件</button>
            <button onclick="clearLog()">清空日志</button>
        </div>

        <div class="test-section">
            <h3>📊 验证结果</h3>
            <div id="verificationResult"></div>
        </div>

        <div class="test-section">
            <h3>📝 详细日志</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <!-- 加载核心模块 -->
    <script src="../atomic-storage.js"></script>
    <script src="../data-migration.js"></script>
    <script src="../performance-optimizer.js"></script>
    <script src="../indexeddb-storage.js"></script>
    <script src="../app.js"></script>

    <script>
        // 日志函数
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logEl.textContent += logEntry;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
            document.getElementById('verificationResult').innerHTML = '';
        }

        // 显示验证结果
        function showVerificationResult(result) {
            const resultEl = document.getElementById('verificationResult');
            resultEl.innerHTML = result;
        }

        // 开始上传验证
        async function startUploadVerification() {
            const token = document.getElementById('token').value;
            const gistId = document.getElementById('gistId').value;
            
            if (!token) {
                log('❌ 请先输入GitHub Token', 'error');
                return;
            }

            try {
                log('🚀 开始上传验证...');
                log('📋 步骤1: 准备测试数据');
                
                // 创建测试数据
                const testData = {
                    currentNoteId: 'verification_note_1',
                    notes: {
                        'verification_note_1': {
                            id: 'verification_note_1',
                            title: '上传验证测试笔记',
                            content: '# 上传验证测试\n\n这是一个用于验证双格式上传的测试笔记。\n\n## 测试内容\n\n- 验证兼容格式生成\n- 验证原子化格式生成\n- 确认双格式上传成功',
                            lastModified: new Date().toISOString(),
                            versions: [],
                            tags: ['验证', '测试', '双格式']
                        },
                        'verification_note_2': {
                            id: 'verification_note_2',
                            title: '第二个验证笔记',
                            content: '这是第二个验证笔记的内容。',
                            lastModified: new Date().toISOString(),
                            versions: [],
                            tags: ['验证']
                        }
                    }
                };

                log(`✅ 测试数据准备完成: ${Object.keys(testData.notes).length} 个笔记`);

                // 步骤2: 调用上传函数并监控
                log('📤 步骤2: 开始上传到GitHub Gist...');
                
                // 监控上传过程
                const uploadStartTime = Date.now();
                const newGistId = await uploadToGist(token, gistId, testData);
                const uploadEndTime = Date.now();
                
                log(`✅ 上传完成！耗时: ${uploadEndTime - uploadStartTime}ms`);
                log(`📋 Gist ID: ${newGistId}`);
                
                // 更新Gist ID输入框
                if (!gistId) {
                    document.getElementById('gistId').value = newGistId;
                }

                // 步骤3: 立即验证文件
                log('🔍 步骤3: 验证上传的文件...');
                await verifyUploadedFiles(newGistId, token);
                
            } catch (error) {
                log(`❌ 上传验证失败: ${error.message}`, 'error');
                console.error('上传验证错误:', error);
            }
        }

        // 验证上传的文件
        async function verifyUploadedFiles(gistId, token) {
            try {
                const url = `https://api.github.com/gists/${gistId}`;
                const res = await fetch(url, {
                    headers: {
                        'Authorization': 'token ' + token,
                        'Accept': 'application/vnd.github+json'
                    },
                    cache: 'no-store'
                });

                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }

                const result = await res.json();
                const files = result.files;
                
                log('📁 文件验证结果:');
                log(`• Gist ID: ${result.id}`);
                log(`• 描述: ${result.description}`);
                log(`• 文件数量: ${Object.keys(files).length}`);
                log(`• 更新时间: ${new Date(result.updated_at).toLocaleString()}`);
                
                // 检查每个文件
                const fileDetails = [];
                for (const [filename, file] of Object.entries(files)) {
                    const fileInfo = {
                        name: filename,
                        size: file.size,
                        type: file.type,
                        language: file.language || 'N/A',
                        truncated: file.truncated ? '是' : '否'
                    };
                    fileDetails.push(fileInfo);
                    
                    log(`📄 ${filename}:`);
                    log(`   • 大小: ${file.size} 字节`);
                    log(`   • 类型: ${file.type}`);
                    log(`   • 语言: ${file.language || 'N/A'}`);
                    log(`   • 截断: ${file.truncated ? '是' : '否'}`);
                }
                
                // 验证双格式
                const hasCompatible = files['notes-data.json'];
                const hasAtomic = files['atomic-data.json'];
                
                let verificationResult = '';
                
                if (hasCompatible && hasAtomic) {
                    log('🎉 双格式验证成功！', 'success');
                    verificationResult = `
                        <div class="status success">
                            <strong>✅ 双格式上传验证成功！</strong><br>
                            • notes-data.json (兼容格式): ${hasCompatible.size} 字节<br>
                            • atomic-data.json (原子化格式): ${hasAtomic.size} 字节<br>
                            • 文件总数: ${Object.keys(files).length}<br>
                            • 上传时间: ${new Date(result.updated_at).toLocaleString()}
                        </div>
                    `;
                } else if (hasCompatible) {
                    log('⚠️ 只检测到兼容格式', 'info');
                    verificationResult = `
                        <div class="status error">
                            <strong>⚠️ 只检测到兼容格式</strong><br>
                            • notes-data.json: ${hasCompatible.size} 字节<br>
                            • atomic-data.json: 缺失<br>
                            • 可能原因: 原子化格式生成失败
                        </div>
                    `;
                } else if (hasAtomic) {
                    log('⚠️ 只检测到原子化格式', 'info');
                    verificationResult = `
                        <div class="status error">
                            <strong>⚠️ 只检测到原子化格式</strong><br>
                            • notes-data.json: 缺失<br>
                            • atomic-data.json: ${hasAtomic.size} 字节<br>
                            • 可能原因: 兼容格式生成失败
                        </div>
                    `;
                } else {
                    log('❌ 未检测到任何格式文件', 'error');
                    verificationResult = `
                        <div class="status error">
                            <strong>❌ 未检测到任何格式文件</strong><br>
                            • 上传可能失败<br>
                            • 请检查网络连接和Token权限
                        </div>
                    `;
                }
                
                showVerificationResult(verificationResult);
                
                // 显示文件详情
                if (fileDetails.length > 0) {
                    const detailsHtml = fileDetails.map(file => `
                        <div class="file-details">
                            <strong>${file.name}</strong><br>
                            大小: ${file.size} 字节 | 类型: ${file.type} | 语言: ${file.language}
                        </div>
                    `).join('');
                    
                    showVerificationResult(verificationResult + detailsHtml);
                }
                
            } catch (error) {
                log(`❌ 文件验证失败: ${error.message}`, 'error');
                showVerificationResult(`
                    <div class="status error">
                        <strong>❌ 文件验证失败</strong><br>
                        错误: ${error.message}
                    </div>
                `);
            }
        }

        // 检查Gist文件
        async function checkGistFiles() {
            const token = document.getElementById('token').value;
            const gistId = document.getElementById('gistId').value;
            
            if (!token || !gistId) {
                log('❌ 请先输入GitHub Token和Gist ID', 'error');
                return;
            }

            await verifyUploadedFiles(gistId, token);
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            log('🔧 上传验证工具已加载');
            log('💡 使用说明:');
            log('1. 输入GitHub Token和Gist ID');
            log('2. 点击"开始上传验证"');
            log('3. 工具会自动验证双格式文件是否生成');
        });
    </script>
</body>
</html>
