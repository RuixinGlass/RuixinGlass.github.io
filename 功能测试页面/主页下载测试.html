<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页下载测试</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .test-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .note-list {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 10px;
            background: #f8f9fa;
        }
        .note-item {
            padding: 5px;
            border-bottom: 1px solid #e9ecef;
        }
        .note-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏠 主页下载测试</h1>
        
        <div class="test-section">
            <h3>📋 工具说明</h3>
            <p>这个工具基于主页面，确保所有模块都能正确加载，用于测试云同步下载功能。</p>
        </div>

        <div class="test-section">
            <h3>🔧 配置信息</h3>
            <div class="form-group">
                <label for="token">GitHub Token:</label>
                <input type="password" id="token" placeholder="输入你的GitHub Token">
            </div>
            <div class="form-group">
                <label for="gistId">Gist ID:</label>
                <input type="text" id="gistId" placeholder="输入Gist ID">
            </div>
        </div>

        <div class="test-section">
            <h3>🚀 测试操作</h3>
            <button onclick="checkSystemStatus()">检查系统状态</button>
            <button onclick="startDownloadTest()">开始下载测试</button>
            <button onclick="clearLog()">清空日志</button>
        </div>

        <div class="test-section">
            <h3>📊 测试结果</h3>
            <div id="testResult"></div>
        </div>

        <div class="test-section">
            <h3>📝 详细日志</h3>
            <div id="log" class="log"></div>
        </div>

        <div class="test-section">
            <h3>📋 笔记列表</h3>
            <div id="noteList" class="note-list">
                <p>暂无笔记</p>
            </div>
        </div>
    </div>

    <!-- 加载主页面 -->
    <script src="../app.js"></script>

    <script>
        // 日志函数
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logEl.textContent += logEntry;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
            document.getElementById('testResult').innerHTML = '';
        }

        // 显示测试结果
        function showTestResult(result) {
            const resultEl = document.getElementById('testResult');
            resultEl.innerHTML = result;
        }

        // 更新笔记列表
        function updateNoteList() {
            const noteListEl = document.getElementById('noteList');
            const notesData = window.notesData || {};
            const notes = notesData.notes || {};
            
            if (Object.keys(notes).length === 0) {
                noteListEl.innerHTML = '<p>暂无笔记</p>';
                return;
            }
            
            let html = '';
            Object.keys(notes).forEach(noteId => {
                const note = notes[noteId];
                html += `<div class="note-item">
                    <strong>${note.title || '未命名'}</strong> (${noteId})<br>
                    <small>最后修改: ${note.lastModified || '未知'}</small>
                </div>`;
            });
            noteListEl.innerHTML = html;
        }

        // 检查系统状态
        function checkSystemStatus() {
            const status = window.NoteApp ? window.NoteApp.getStatus() : {};
            const notesData = window.notesData || {};
            
            log('🔍 系统状态检查:');
            log(`• 原子化存储: ${status.atomicStorageLoaded ? '✅ 已加载' : '❌ 未加载'}`);
            log(`• IndexedDB存储: ${status.indexedDBStorageLoaded ? '✅ 已加载' : '❌ 未加载'}`);
            log(`• 笔记数据: ${status.notesDataLoaded ? '✅ 已加载' : '❌ 未加载'}`);
            log(`• 笔记数量: ${status.notesCount || 0} 篇`);
            log(`• 当前笔记ID: ${notesData.currentNoteId || '无'}`);
            log(`• 笔记对象: ${Object.keys(notesData.notes || {}).length} 个`);
            log(`• importAtomicData函数: ${typeof window.importAtomicData === 'function' ? '✅ 可用' : '❌ 不可用'}`);
            log(`• atomicStorage对象: ${window.atomicStorage ? '✅ 可用' : '❌ 不可用'}`);
            
            updateNoteList();
        }

        // 开始下载测试
        async function startDownloadTest() {
            const token = document.getElementById('token').value;
            const gistId = document.getElementById('gistId').value;
            
            if (!token || !gistId) {
                log('❌ 请先输入GitHub Token和Gist ID', 'error');
                return;
            }

            try {
                log('🚀 开始下载测试...');
                log('📋 步骤1: 检查系统状态');
                checkSystemStatus();
                
                log('📥 步骤2: 开始从云端拉取数据...');
                const downloadStartTime = Date.now();
                
                // 调用下载函数
                const result = await fetchFromGist(token, gistId);
                const downloadEndTime = Date.now();
                
                log(`✅ 下载完成！耗时: ${downloadEndTime - downloadStartTime}ms`);
                log(`📋 下载结果类型: ${result._imported || 'unknown'}`);
                log(`📋 数据版本: ${result._version || 'unknown'}`);
                log(`📋 笔记数量: ${Object.keys(result.notes || {}).length}`);
                
                // 步骤3: 检查下载后的系统状态
                log('🔍 步骤3: 检查下载后的系统状态');
                setTimeout(() => {
                    checkSystemStatus();
                    
                    // 显示测试结果
                    const testResult = `
                        <div class="status success">
                            <strong>✅ 下载测试完成！</strong><br>
                            • 下载耗时: ${downloadEndTime - downloadStartTime}ms<br>
                            • 导入类型: ${result._imported || 'unknown'}<br>
                            • 数据版本: ${result._version || 'unknown'}<br>
                            • 下载笔记数: ${Object.keys(result.notes || {}).length}<br>
                            • 当前系统笔记数: ${window.NoteApp ? window.NoteApp.getStatus().notesCount : 0}
                        </div>
                    `;
                    showTestResult(testResult);
                }, 1000);
                
            } catch (error) {
                log(`❌ 下载测试失败: ${error.message}`, 'error');
                console.error('下载测试错误:', error);
                
                showTestResult(`
                    <div class="status error">
                        <strong>❌ 下载测试失败</strong><br>
                        错误: ${error.message}
                    </div>
                `);
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            log('🔧 主页下载测试工具已加载');
            log('💡 使用说明:');
            log('1. 输入GitHub Token和Gist ID');
            log('2. 点击"检查系统状态"查看当前状态');
            log('3. 点击"开始下载测试"进行测试');
            
            // 等待主应用初始化完成
            setTimeout(() => {
                log('⏳ 等待主应用初始化...');
                checkSystemStatus();
            }, 2000);
        });
    </script>
</body>
</html>
