<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能脏状态管理测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .log-area { background: #f5f5f5; padding: 10px; height: 200px; overflow-y: auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>智能脏状态管理测试</h1>
    
    <div class="test-section">
        <h3>测试说明</h3>
        <p>测试CodeMirror的智能脏状态检测功能，解决长笔记内容变化检测问题。</p>
    </div>

    <div class="test-section">
        <button onclick="generateLongContent()">生成长测试内容</button>
        <button onclick="checkDirtyState()">检查脏状态</button>
        <button onclick="simulateSave()">模拟保存</button>
        <button onclick="undoAllChanges()">撤销所有修改</button>
        <button onclick="clearLog()">清空日志</button>
    </div>

    <div class="test-section">
        <h3>编辑器</h3>
        <textarea id="testEditor" style="width: 100%; height: 200px;"></textarea>
        <p>当前状态: <span id="currentState">未初始化</span></p>
        <p>内容长度: <span id="contentLength">0</span> 字符</p>
    </div>

    <div class="test-section">
        <h3>测试结果</h3>
        <div id="testResults"></div>
    </div>

    <div class="test-section">
        <h3>详细日志</h3>
        <div id="logArea" class="log-area"></div>
    </div>

    <script>
        let mockCodeMirror = {
            content: '',
            isDirty: false,
            cleanPoint: null
        };

        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function updateStatus(message, type = 'success') {
            document.getElementById('testResults').innerHTML = 
                `<div class="status ${type}">${message}</div>`;
        }

        function updateEditorInfo() {
            document.getElementById('contentLength').textContent = mockCodeMirror.content.length;
            document.getElementById('currentState').textContent = 
                mockCodeMirror.isDirty ? '已修改' : '干净';
        }

        function clearLog() {
            document.getElementById('logArea').innerHTML = '';
            document.getElementById('testResults').innerHTML = '';
        }

        function isClean() {
            return !mockCodeMirror.isDirty;
        }

        function markClean() {
            mockCodeMirror.isDirty = false;
            mockCodeMirror.cleanPoint = mockCodeMirror.content;
            log('✅ CodeMirror已标记为干净状态');
        }

        function detectContentChange() {
            const newContent = document.getElementById('testEditor').value;
            if (newContent !== mockCodeMirror.content) {
                mockCodeMirror.isDirty = true;
                mockCodeMirror.content = newContent;
                log('📝 检测到内容变化');
                updateEditorInfo();
            }
        }

        function generateLongContent() {
            log('📝 生成长测试内容...');
            const paragraphs = [];
            for (let i = 1; i <= 100; i++) {
                paragraphs.push(`这是第${i}段内容。这里包含一些测试文字，用来模拟真实的长笔记场景。`);
            }
            const testContent = paragraphs.join('\n\n');
            document.getElementById('testEditor').value = testContent;
            mockCodeMirror.content = testContent;
            mockCodeMirror.isDirty = false;
            mockCodeMirror.cleanPoint = testContent;
            log(`✅ 生成长测试内容完成，总长度: ${testContent.length} 字符`);
            updateEditorInfo();
            updateStatus('长测试内容生成完成', 'success');
        }

        function checkDirtyState() {
            log('🔍 检查脏状态...');
            const isClean = isClean();
            log(`📊 当前状态: ${isClean ? '干净' : '已修改'}`);
            if (isClean) {
                updateStatus('✅ 内容状态：干净（未修改）', 'success');
            } else {
                updateStatus('⚠️ 内容状态：已修改（需要保存）', 'warning');
            }
        }

        function simulateSave() {
            log('💾 模拟保存操作...');
            if (mockCodeMirror.isDirty) {
                log('📝 检测到内容变化，执行保存...');
                markClean();
                updateStatus('✅ 保存成功，已标记为干净状态', 'success');
            } else {
                log('ℹ️ 内容未变化，无需保存');
                updateStatus('ℹ️ 内容未变化，无需保存', 'success');
            }
            updateEditorInfo();
        }

        function undoAllChanges() {
            log('↩️ 撤销所有修改...');
            if (mockCodeMirror.cleanPoint) {
                document.getElementById('testEditor').value = mockCodeMirror.cleanPoint;
                mockCodeMirror.content = mockCodeMirror.cleanPoint;
                mockCodeMirror.isDirty = false;
                log('✅ 已撤销所有修改，恢复到干净状态');
                updateStatus('✅ 已撤销所有修改，恢复到干净状态', 'success');
            } else {
                log('❌ 没有可撤销的修改点');
                updateStatus('❌ 没有可撤销的修改点', 'error');
            }
            updateEditorInfo();
        }

        document.getElementById('testEditor').addEventListener('input', detectContentChange);
        
        window.addEventListener('load', () => {
            log('🚀 智能脏状态管理测试页面已加载');
            updateStatus('测试页面已准备就绪', 'success');
        });
    </script>
</body>
</html>
