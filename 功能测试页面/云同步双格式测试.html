<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云同步双格式测试</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .test-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .file-info {
            background: #e9ecef;
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 云同步双格式测试</h1>
        
        <div class="test-section">
            <h3>📋 测试目标</h3>
            <p>验证云同步是否真正生成了双格式文件：</p>
            <ul>
                <li><strong>notes-data.json</strong> - 兼容格式（旧版用户可用）</li>
                <li><strong>atomic-data.json</strong> - 原子化格式（新版用户可用）</li>
            </ul>
        </div>

        <div class="test-section">
            <h3>🔧 配置信息</h3>
            <div class="form-group">
                <label for="token">GitHub Token:</label>
                <input type="password" id="token" placeholder="输入你的GitHub Token">
            </div>
            <div class="form-group">
                <label for="gistId">Gist ID:</label>
                <input type="text" id="gistId" placeholder="输入Gist ID（留空创建新的）">
            </div>
        </div>

        <div class="test-section">
            <h3>🚀 测试操作</h3>
            <button onclick="testUpload()">上传测试数据</button>
            <button onclick="testDownload()">下载并检查格式</button>
            <button onclick="checkGistFiles()">检查Gist文件列表</button>
            <button onclick="clearLog()">清空日志</button>
        </div>

        <div class="test-section">
            <h3>📊 系统状态</h3>
            <div id="systemStatus"></div>
        </div>

        <div class="test-section">
            <h3>📝 测试日志</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <!-- 加载核心模块 -->
    <script src="../atomic-storage.js"></script>
    <script src="../data-migration.js"></script>
    <script src="../performance-optimizer.js"></script>
    <script src="../indexeddb-storage.js"></script>
    <script src="../app.js"></script>

    <script>
        // 日志函数
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logEl.textContent += logEntry;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
        }

        // 显示系统状态
        function updateSystemStatus() {
            const statusEl = document.getElementById('systemStatus');
            const status = window.NoteApp ? window.NoteApp.getStatus() : {};
            
            let statusHtml = `
                <div class="status info">
                    <strong>系统状态:</strong><br>
                    • 原子化存储: ${status.atomicStorageLoaded ? '✅ 已加载' : '❌ 未加载'}<br>
                    • IndexedDB存储: ${status.indexedDBStorageLoaded ? '✅ 已加载' : '❌ 未加载'}<br>
                    • 笔记数据: ${status.notesDataLoaded ? '✅ 已加载' : '❌ 未加载'}<br>
                    • 笔记数量: ${status.notesCount || 0} 篇
                </div>
            `;
            
            statusEl.innerHTML = statusHtml;
        }

        // 测试上传
        async function testUpload() {
            const token = document.getElementById('token').value;
            const gistId = document.getElementById('gistId').value;
            
            if (!token) {
                log('❌ 请先输入GitHub Token', 'error');
                return;
            }

            try {
                log('🚀 开始上传测试...');
                
                // 创建测试数据
                const testData = {
                    currentNoteId: 'test_note_1',
                    notes: {
                        'test_note_1': {
                            id: 'test_note_1',
                            title: '双格式测试笔记',
                            content: '# 这是一个测试笔记\n\n用于验证云同步双格式功能。\n\n## 测试内容\n\n- 项目进展顺利\n- 双格式兼容机制已实现\n- 旧版用户不受影响',
                            lastModified: new Date().toISOString(),
                            versions: [],
                            tags: ['测试', '云同步']
                        },
                        'test_note_2': {
                            id: 'test_note_2',
                            title: '第二个测试笔记',
                            content: '这是第二个测试笔记的内容。',
                            lastModified: new Date().toISOString(),
                            versions: [],
                            tags: ['测试']
                        }
                    }
                };

                log('📝 测试数据准备完成');
                log(`• 笔记数量: ${Object.keys(testData.notes).length}`);
                log(`• 当前笔记: ${testData.currentNoteId}`);

                // 调用上传函数
                log('📤 开始上传到GitHub Gist...');
                const newGistId = await uploadToGist(token, gistId, testData);
                
                log(`✅ 上传成功！Gist ID: ${newGistId}`, 'success');
                
                // 更新Gist ID输入框
                if (!gistId) {
                    document.getElementById('gistId').value = newGistId;
                }
                
                // 立即检查文件列表
                await checkGistFiles();
                
            } catch (error) {
                log(`❌ 上传失败: ${error.message}`, 'error');
                console.error('上传错误:', error);
            }
        }

        // 测试下载
        async function testDownload() {
            const token = document.getElementById('token').value;
            const gistId = document.getElementById('gistId').value;
            
            if (!token || !gistId) {
                log('❌ 请先输入GitHub Token和Gist ID', 'error');
                return;
            }

            try {
                log('📥 开始下载测试...');
                
                const result = await fetchFromGist(token, gistId);
                
                log('✅ 下载成功！', 'success');
                log(`• 导入类型: ${result._imported || 'unknown'}`);
                log(`• 版本: ${result._version || 'unknown'}`);
                log(`• 笔记数量: ${Object.keys(result.notes || {}).length}`);
                
                // 显示下载的数据结构
                const dataPreview = JSON.stringify(result, null, 2).substring(0, 500) + '...';
                log('📋 数据预览:');
                log(dataPreview);
                
            } catch (error) {
                log(`❌ 下载失败: ${error.message}`, 'error');
                console.error('下载错误:', error);
            }
        }

        // 检查Gist文件列表
        async function checkGistFiles() {
            const token = document.getElementById('token').value;
            const gistId = document.getElementById('gistId').value;
            
            if (!token || !gistId) {
                log('❌ 请先输入GitHub Token和Gist ID', 'error');
                return;
            }

            try {
                log('🔍 检查Gist文件列表...');
                
                const url = `https://api.github.com/gists/${gistId}`;
                const res = await fetch(url, {
                    headers: {
                        'Authorization': 'token ' + token,
                        'Accept': 'application/vnd.github+json'
                    },
                    cache: 'no-store'
                });

                if (!res.ok) {
                    throw new Error(`HTTP ${res.status}: ${res.statusText}`);
                }

                const result = await res.json();
                const files = result.files;
                
                log('📁 Gist文件列表:', 'success');
                log(`• Gist ID: ${result.id}`);
                log(`• 描述: ${result.description}`);
                log(`• 创建时间: ${new Date(result.created_at).toLocaleString()}`);
                log(`• 更新时间: ${new Date(result.updated_at).toLocaleString()}`);
                log(`• 文件数量: ${Object.keys(files).length}`);
                
                // 检查每个文件
                for (const [filename, file] of Object.entries(files)) {
                    const fileInfo = `
📄 ${filename}
   • 大小: ${file.size} 字节
   • 类型: ${file.type}
   • 语言: ${file.language || 'N/A'}
   • 截断: ${file.truncated ? '是' : '否'}
   • 原始URL: ${file.raw_url || 'N/A'}
                    `;
                    log(fileInfo);
                    
                    // 如果是JSON文件，显示内容预览
                    if (filename.endsWith('.json') && file.content) {
                        try {
                            const content = JSON.parse(file.content);
                            const preview = JSON.stringify(content, null, 2).substring(0, 300) + '...';
                            log(`📋 ${filename} 内容预览:`);
                            log(preview);
                        } catch (e) {
                            log(`⚠️ ${filename} 内容解析失败: ${e.message}`);
                        }
                    }
                }
                
                // 检查双格式
                const hasCompatible = files['notes-data.json'];
                const hasAtomic = files['atomic-data.json'];
                
                if (hasCompatible && hasAtomic) {
                    log('🎉 双格式检测成功！', 'success');
                    log('✅ notes-data.json (兼容格式) - 存在');
                    log('✅ atomic-data.json (原子化格式) - 存在');
                } else if (hasCompatible) {
                    log('⚠️ 只检测到兼容格式', 'info');
                    log('✅ notes-data.json (兼容格式) - 存在');
                    log('❌ atomic-data.json (原子化格式) - 缺失');
                } else if (hasAtomic) {
                    log('⚠️ 只检测到原子化格式', 'info');
                    log('❌ notes-data.json (兼容格式) - 缺失');
                    log('✅ atomic-data.json (原子化格式) - 存在');
                } else {
                    log('❌ 未检测到任何格式文件', 'error');
                }
                
            } catch (error) {
                log(`❌ 检查文件列表失败: ${error.message}`, 'error');
                console.error('检查错误:', error);
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            log('🔧 云同步双格式测试页面已加载');
            updateSystemStatus();
            
            // 定期更新状态
            setInterval(updateSystemStatus, 5000);
        });
    </script>
</body>
</html>
