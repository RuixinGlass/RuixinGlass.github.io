<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载调试工具</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
        }
        .test-section h3 {
            color: #495057;
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 下载调试工具</h1>
        
        <div class="test-section">
            <h3>📋 工具说明</h3>
            <p>这个工具可以详细监控云同步下载过程，帮助诊断数据加载问题。</p>
        </div>

        <div class="test-section">
            <h3>🔧 配置信息</h3>
            <div class="form-group">
                <label for="token">GitHub Token:</label>
                <input type="password" id="token" placeholder="输入你的GitHub Token">
            </div>
            <div class="form-group">
                <label for="gistId">Gist ID:</label>
                <input type="text" id="gistId" placeholder="输入Gist ID">
            </div>
        </div>

        <div class="test-section">
            <h3>🚀 调试操作</h3>
            <button onclick="startDownloadDebug()">开始下载调试</button>
            <button onclick="checkSystemStatus()">检查系统状态</button>
            <button onclick="clearLog()">清空日志</button>
        </div>

        <div class="test-section">
            <h3>📊 调试结果</h3>
            <div id="debugResult"></div>
        </div>

        <div class="test-section">
            <h3>📝 详细日志</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <!-- 加载核心模块 -->
    <script src="../atomic-storage.js"></script>
    <script src="../data-migration.js"></script>
    <script src="../performance-optimizer.js"></script>
    <script src="../indexeddb-storage.js"></script>
    <script src="../app.js"></script>

    <script>
        // 日志函数
        function log(message, type = 'info') {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logEl.textContent += logEntry;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            document.getElementById('log').textContent = '';
            document.getElementById('debugResult').innerHTML = '';
        }

        // 显示调试结果
        function showDebugResult(result) {
            const resultEl = document.getElementById('debugResult');
            resultEl.innerHTML = result;
        }

        // 检查系统状态
        function checkSystemStatus() {
            const status = window.NoteApp ? window.NoteApp.getStatus() : {};
            const notesData = window.notesData || {};
            
            log('🔍 系统状态检查:');
            log(`• 原子化存储: ${status.atomicStorageLoaded ? '✅ 已加载' : '❌ 未加载'}`);
            log(`• IndexedDB存储: ${status.indexedDBStorageLoaded ? '✅ 已加载' : '❌ 未加载'}`);
            log(`• 笔记数据: ${status.notesDataLoaded ? '✅ 已加载' : '❌ 未加载'}`);
            log(`• 笔记数量: ${status.notesCount || 0} 篇`);
            log(`• 当前笔记ID: ${notesData.currentNoteId || '无'}`);
            log(`• 笔记对象: ${Object.keys(notesData.notes || {}).length} 个`);
            
            // 显示笔记列表
            if (notesData.notes && Object.keys(notesData.notes).length > 0) {
                log('📝 笔记列表:');
                Object.keys(notesData.notes).forEach(noteId => {
                    const note = notesData.notes[noteId];
                    log(`  - ${note.title || '未命名'} (${noteId})`);
                });
            } else {
                log('📝 笔记列表: 空');
            }
        }

        // 开始下载调试
        async function startDownloadDebug() {
            const token = document.getElementById('token').value;
            const gistId = document.getElementById('gistId').value;
            
            if (!token || !gistId) {
                log('❌ 请先输入GitHub Token和Gist ID', 'error');
                return;
            }

            try {
                log('🚀 开始下载调试...');
                log('📋 步骤1: 检查系统状态');
                checkSystemStatus();
                
                log('📥 步骤2: 开始从云端拉取数据...');
                const downloadStartTime = Date.now();
                
                // 调用下载函数
                const result = await fetchFromGist(token, gistId);
                const downloadEndTime = Date.now();
                
                log(`✅ 下载完成！耗时: ${downloadEndTime - downloadStartTime}ms`);
                log(`📋 下载结果类型: ${result._imported || 'unknown'}`);
                log(`📋 数据版本: ${result._version || 'unknown'}`);
                log(`📋 笔记数量: ${Object.keys(result.notes || {}).length}`);
                
                // 步骤3: 检查下载后的系统状态
                log('🔍 步骤3: 检查下载后的系统状态');
                setTimeout(() => {
                    checkSystemStatus();
                    
                    // 显示调试结果
                    const debugResult = `
                        <div class="status success">
                            <strong>✅ 下载调试完成！</strong><br>
                            • 下载耗时: ${downloadEndTime - downloadStartTime}ms<br>
                            • 导入类型: ${result._imported || 'unknown'}<br>
                            • 数据版本: ${result._version || 'unknown'}<br>
                            • 下载笔记数: ${Object.keys(result.notes || {}).length}<br>
                            • 当前系统笔记数: ${window.NoteApp ? window.NoteApp.getStatus().notesCount : 0}
                        </div>
                    `;
                    showDebugResult(debugResult);
                }, 1000);
                
            } catch (error) {
                log(`❌ 下载调试失败: ${error.message}`, 'error');
                console.error('下载调试错误:', error);
                
                showDebugResult(`
                    <div class="status error">
                        <strong>❌ 下载调试失败</strong><br>
                        错误: ${error.message}
                    </div>
                `);
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            log('🔧 下载调试工具已加载');
            log('💡 使用说明:');
            log('1. 输入GitHub Token和Gist ID');
            log('2. 点击"检查系统状态"查看当前状态');
            log('3. 点击"开始下载调试"进行详细调试');
        });
    </script>
</body>
</html>
