<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>离线提示 - 简·记</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: var(--primary-bg, #fcfcfa); color: var(--text-main, #23272e); }
    .offline-icon { font-size: 3.5em; margin-bottom: 0.5em; color: var(--accent-color, #6a7ba2); }
    .offline-title { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; }
    .offline-desc { font-size: 1.1em; margin-bottom: 1.5em; }
    .offline-btn { background: var(--accent-color, #6a7ba2); color: #fff; border: none; border-radius: 0.6em; padding: 0.7em 2em; font-size: 1em; cursor: pointer; }
    .offline-btn:hover { background: var(--accent-hover, #4b5c8a); }
  </style>
  <link rel="icon" href="icon-192.png">
</head>
<body>
  <div class="offline-icon"><i class="fas fa-wifi-slash"></i></div>
  <div class="offline-title">无法连接到网络</div>
  <div class="offline-desc">您当前处于离线状态，请检查网络连接或稍后重试。</div>
  <button class="offline-btn" onclick="location.href='index.html'">返回首页</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
